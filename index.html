<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study With Me</title>
    <link rel="icon" href="/favicon.ico">
    <link rel="stylesheet" href="CSS/main.css">
</head>
<body>
    <header>
        <div class="stopwatch">⏱ 스톱워치</div>
        <div class="logo">Study With Me</div>
        <div class="quote-board">오늘의 명언<br>명언이 이곳에 표시됩니다.</div>
    </header>

    <div class="container">
        <div class="todo-list" id="todoList">
            <div class="todo-tabs">
                <button>오늘</button>
                <button>이번 주</button>
                <button>완료</button>
            </div>
            <div class="todo-input">
                <input type="text" placeholder="할 일을 입력하세요">
                <button>추가</button>
                <button>삭제</button>
            </div>
            <ul>
                <li class="todo-item">
                    <input type="checkbox">
                    HTML 복습하기
                </li>
                <li class="todo-item">
                    <input type="checkbox">
                    JS 함수 연습
                </li>
                <li class="todo-item completed">
                    <input type="checkbox" checked>
                    Spring 강의 듣기
                </li>
            </ul>
            <button class="todo-toggle" onclick="document.querySelector('.ai-section').classList.toggle('shrinked'); document.getElementById('todoList').classList.toggle('show');">&#x276E;</button>
        </div>

        <div class="ai-section">
            <div class="prev-question">직전에 입력한 질문</div>
            <div class="answer-box">답변 영역이 이곳에 표시됩니다. (왼쪽 배치)</div>
            <div class="input-area">
                <input type="text" placeholder="질문을 입력하세요">
                <button>확인</button>
            </div>
        </div>
    </div>
</body>
</html>
