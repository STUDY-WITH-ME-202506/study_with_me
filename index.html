<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study With Me</title>
    <link rel="icon" href="/favicon.ico">
    <style>
        :root {
            --main-bg: #ffffff;
            --header-bg: #ffffff;
            --stopwatch-bg: #aab7b8;
            --logo-color: #000000;
            --quote-bg: #aab7b8;
            --ai-bg: #ffffff;
            --question-bg: #aab7b8;
            --answer-bg: #f4f6f6;
            --input-bg: #ffffff;
            --todo-bg: #E6ECF0; /* 변경된 투두리스트 배경 색상 */
            --button-bg: #000080;
            --button-color: #ffffff;
            --border-color: #aab7b8;
            --tab-bg: #aab7b8;

        }

        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background-color: var(--main-bg);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        header {
            background-color: var(--header-bg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            border-bottom: 2px solid var(--border-color);
            position: relative;
        }

        .stopwatch, .quote-board, .logo {
            padding: 8px 12px;
            border-radius: 8px;
        }

        .stopwatch {
            background-color: var(--stopwatch-bg);
        }

        .logo {
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            font-weight: bold;
            font-size: 20px;
            color: var(--logo-color);
        }

        .quote-board {
            background-color: var(--quote-bg);
        }

        .container {
            flex: 1;
            display: flex;
            position: relative;
            overflow: hidden;
        }

        .ai-section {
            flex: 1;
            padding: 20px;
            background-color: var(--ai-bg);
            display: flex;
            flex-direction: column;
            position: relative;
            transition: margin-right 0.3s ease;
        }

        .ai-section.shrinked {
            margin-right: 50vw;
        }

        .prev-question {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: var(--question-bg);
            padding: 8px;
            border-radius: 6px;
            font-weight: bold;
            max-width: 300px;
            margin-right: 20px;
        }

        .answer-box {
            background-color: var(--answer-bg);
            border-radius: 6px;
            padding: 12px;
            overflow-y: auto;
            height: 300px;
            margin-bottom: 10px;
            margin-top: 60px;
            margin-right: 20px;
        }

        .input-area {
            margin-top: auto;
            display: flex;
            margin-right: 20px;
        }

        .input-area input {
            flex: 1;
            padding: 8px;
            border: 1px solid var(--border-color);
            border-radius: 6px 0 0 6px;
            background-color: var(--input-bg);
        }

        .input-area button {
            padding: 8px 16px;
            background-color: var(--button-bg);
            border: none;
            border-radius: 0 6px 6px 0;
            color: var(--button-color);
            cursor: pointer;
        }

        .todo-list {
            width: 50vw;
            background-color: var(--todo-bg);
            padding: 15px;
            position: absolute;
            top: 0;
            right: -50vw;
            height: 100%;
            transition: right 0.3s ease;
            z-index: 9;
            display: flex;
            flex-direction: column;
        }

        .todo-list.show {
            right: 0;
        }

        .todo-toggle {
            position: absolute;
            left: -15px;
            top: 50%;
            transform: translateY(-50%);
            background-color: var(--button-bg);
            color: var(--button-color);
            border: none;
            border-radius: 4px;
            width: 32px;
            height: 32px;
            font-weight: bold;
            font-size: 14px;
            text-align: center;
            line-height: 20px;
            cursor: pointer;
        }

        .todo-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 10px;
        }

        .todo-tabs button {
            flex: 1;
            padding: 8px;
            border: none;
            border-radius: 6px;
            background-color: var(--tab-bg);
            color: var(--button-color);
            cursor: pointer;
        }

        .todo-input {
            display: flex;
            gap: 5px;
            margin-bottom: 10px;
        }

        .todo-input input {
            flex: 1;
            padding: 6px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
        }

        .todo-input button {
            background-color: var(--button-bg);
            color: var(--button-color);
            border-radius: 6px;
        }

        .todo-item {
            background-color: var(--main-bg);
            border: 1px solid var(--border-color);
            border-radius: 6px;
            padding: 8px;
            margin-bottom: 6px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .todo-item input[type="checkbox"] {
            transform: scale(1.2);
        }

        .todo-item.completed {
            text-decoration: line-through;
            color: #888;
        }
    </style>
</head>
<body>
    <header>
        <div class="stopwatch">⏱ 스톱워치</div>
        <div class="logo">Study With Me</div>
        <div class="quote-board">오늘의 명언<br>명언이 이곳에 표시됩니다.</div>
    </header>

    <div class="container">
        <div class="todo-list" id="todoList">
            <div class="todo-tabs">
                <button>오늘</button>
                <button>이번 주</button>
                <button>완료</button>
            </div>
            <div class="todo-input">
                <input type="text" placeholder="할 일을 입력하세요">
                <button>추가</button>
                <button>삭제</button>
            </div>
            <ul>
                <li class="todo-item">
                    <input type="checkbox">
                    HTML 복습하기
                </li>
                <li class="todo-item">
                    <input type="checkbox">
                    JS 함수 연습
                </li>
                <li class="todo-item completed">
                    <input type="checkbox" checked>
                    Spring 강의 듣기
                </li>
            </ul>
            <button class="todo-toggle" onclick="document.querySelector('.ai-section').classList.toggle('shrinked'); document.getElementById('todoList').classList.toggle('show');">&#x276E;</button>
        </div>

        <div class="ai-section">
            <div class="prev-question">직전에 입력한 질문</div>
            <div class="answer-box">답변 영역이 이곳에 표시됩니다. (왼쪽 배치)</div>
            <div class="input-area">
                <input type="text" placeholder="질문을 입력하세요">
                <button>확인</button>
            </div>
        </div>
    </div>
</body>
</html>
